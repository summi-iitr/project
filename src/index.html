  <body>
    <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <a class="navbar-brand" > <img class = "logo" src="css/logo.jpg" >Help bot</a>

          <form class="navbar-form navbar-right">

          </form>

    <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#menu3">Question Processing</a></li>
    <li><a data-toggle="tab" href="#menu4">Feature Processing</a></li>
    <li><a data-toggle="tab" href="#solr-tab">Solr</a></li>
  </ul>
  <div class="tab-content">
<!-- Home Tab. content -->
    <div id="home" class="tab-pane fade in active">

      <p>Get answer from your question</p>
      <textarea name="Text1" cols="100" rows="5" id ="q_text" placeholder="Enter the Question"></textarea>
      <div class = "predict-button-holder">
       <button type="button" class="btn   btn-primary" id ="predict_answer">Get Answer</button>
      </div>
      <div class="first-answer" style="display:none">
        <div id="first_answer"></div>
      </div>
      <div class="predicted-answer" style="display:none">
        <div id="processed_answer"></div>
      </div>
    </div>
    <div id="menu3" class="tab-pane fade">
      <p>Get answer from your question</p>
      <textarea name="Text1" cols="100" rows="5" id ="demo_q_text" placeholder="Enter the Question"></textarea>
      <div class = "predict-button-holder">
       <button type="button" class="btn btn-primary" id ="demo_process_question">Process Question</button>
      </div>
      <div class="predicted-answer" style="display:none">
        <div id="processed_query"></div>
      </div>
    </div>
    <div id="menu4" class="tab-pane fade">
      <p>Feature Prcessing</p>
      <div class = "predict-button-holder">
       <button type="button" class="btn   btn-primary" id ="demo_process_features">Process Features</button>
      </div>
      <div class="predicted-aanswer" style="display:none">
      </div>
    </div>

    <div id="solr-tab" class="tab-pane fade">
      <p>Search</p>
      <textarea name="search_text" cols="100" rows="5" id ="demo_solr_q_text" placeholder="Enter the Search Query"></textarea>
      <div class = "predict-button-holder">
       <button type="button" class="btn   btn-primary" id ="demo_solr_search">Search</button>
      </div>
      <div class="solr-result" style="display:none">
        <div id="solr_result"></div>
      </div>
      <p>Add</p>
      <textarea name="add_text" cols="100" rows="5" id ="demo_solr_add_text" placeholder="Enter text to be a"></textarea>
      <div class = "predict-button-holder">
        <button type="button" class="btn   btn-primary" id ="demo_solr_add">Add</button>
      </div>
      <div class="solr-add-result-holder" style="display:none">
        <div id="solr-add-result"></div>
      </div>
    </div>
    </div>
  </div>
</div>
